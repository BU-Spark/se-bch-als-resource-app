name: Run Jest Tests

on:
  push:
    branches:
      - main
      - dev
      - sp24-dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install
        working-directory: ./code  

      - name: Run tests
        run: npm test
        working-directory: ./code 
